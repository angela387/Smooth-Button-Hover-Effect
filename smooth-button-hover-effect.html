<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Smooth Button Hover Effect</title>
<style>
  :root{--bg:#070a10;--text:#eef2ff;--muted:rgba(238,242,255,.72);--border:rgba(255,255,255,.10);--b:#3b82f6;}
  *{box-sizing:border-box}
  body{margin:0;min-height:100vh;display:grid;place-items:center;background:
    radial-gradient(1100px 700px at 12% 10%, rgba(59,130,246,.18), transparent 60%),
    radial-gradient(900px 600px at 88% 20%, rgba(255,209,0,.10), transparent 55%),
    linear-gradient(180deg,#04060b,var(--bg));color:var(--text);font-family:system-ui,Segoe UI,Roboto,Arial}
  .stage{width:min(820px,92vw);padding:28px;border-radius:26px;border:1px solid var(--border);
    background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));box-shadow:0 30px 90px rgba(0,0,0,.55);backdrop-filter:blur(10px)}
  h1{margin:0 0 6px;font-size:22px}
  .sub{margin:0 0 16px;color:var(--muted);font-size:12px;letter-spacing:.08em;text-transform:uppercase;font-weight:800}
  .wrap{border-radius:22px;border:1px solid rgba(255,255,255,.10);background:rgba(0,0,0,.22);padding:22px;display:flex;gap:14px;flex-wrap:wrap;align-items:center;justify-content:space-between}
  .btn{
    position:relative; overflow:hidden;
    padding:14px 18px; border-radius:18px;
    border:1px solid rgba(255,255,255,.14);
    background:rgba(255,255,255,.06);
    color:var(--text); font-weight:950; cursor:pointer;
    transition: transform .28s cubic-bezier(.2,.9,.2,1), background .28s ease, border-color .28s ease;
  }
  .btn::before{
    content:""; position:absolute; inset:-40%;
    background: radial-gradient(circle at var(--mx,40%) var(--my,40%), rgba(59,130,246,.30), transparent 55%);
    opacity:0; transition: opacity .28s ease;
  }
  .btn:hover{transform: translateY(-3px); border-color: rgba(59,130,246,.30); background: rgba(59,130,246,.10)}
  .btn:hover::before{opacity:1}
  .btn:active{transform: translateY(-1px)}
  .note{color:var(--muted);font-size:12px;line-height:1.5;max-width:52ch}
</style>
</head>
<body>
<div class="stage">
  <h1>Smooth Button Hover Effect</h1>
  <div class="sub">UI & app micro-animations • soft hover tracking glow</div>
  <div class="wrap">
    <button class="btn" id="btn">Hover Me</button>
    <div class="note">Smooth hover easing with subtle “cursor glow” tracking for premium UI feel.</div>
  </div>
</div>

<script>
  const b=document.getElementById('btn');
  b.addEventListener('mousemove', (e)=>{
    const r=b.getBoundingClientRect();
    const mx = ((e.clientX - r.left)/r.width)*100;
    const my = ((e.clientY - r.top)/r.height)*100;
    b.style.setProperty('--mx', mx+'%');
    b.style.setProperty('--my', my+'%');
  });
</script>
</body>
</html>
